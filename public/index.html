<!DOCTYPE html>
<html lang="tr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOSTREAM - Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' }
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen p-6">

    <div class="max-w-6xl mx-auto">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-brand-500 to-purple-500">
                VELOSTREAM
            </h1>
            <p class="text-slate-400 mt-2">Ekran paylaşım platformu</p>
        </header>

        <!-- Create Room Button -->
        <div class="flex justify-center mb-6">
            <button id="btnCreateRoom"
                class="bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Oda Oluştur
            </button>
        </div>

        <!-- Room List -->
        <div class="mb-4 flex items-center justify-between">
            <h2 class="text-xl font-semibold">Aktif Odalar</h2>
            <span id="roomCount" class="text-slate-400">0 oda</span>
        </div>

        <div id="roomList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Rooms will be inserted here -->
        </div>

        <div id="noRooms" class="text-center text-slate-500 py-12 hidden">
            <svg class="w-16 h-16 mx-auto mb-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <p>Henüz aktif oda yok</p>
            <p class="text-sm mt-1">İlk odayı sen oluştur!</p>
        </div>

    </div>

    <!-- Create Room Modal -->
    <div id="createModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-slate-800 rounded-2xl p-6 w-full max-w-md mx-4 border border-slate-700">
            <h3 class="text-xl font-bold mb-4">Yeni Oda Oluştur</h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Oda Adı</label>
                    <input id="roomName" type="text" placeholder="Örn: Film İzleme Partisi"
                        class="w-full px-4 py-2 bg-slate-700 rounded-lg border border-slate-600 focus:border-brand-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-sm text-slate-400 mb-1">Şifre (opsiyonel)</label>
                    <input id="roomPassword" type="password" placeholder="Boş bırakırsan herkese açık olur"
                        class="w-full px-4 py-2 bg-slate-700 rounded-lg border border-slate-600 focus:border-brand-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-sm text-slate-400 mb-1">Maksimum Kullanıcı</label>
                    <input id="roomMaxUsers" type="number" value="100" min="2" max="1000"
                        class="w-full px-4 py-2 bg-slate-700 rounded-lg border border-slate-600 focus:border-brand-500 focus:outline-none">
                </div>
            </div>

            <div class="flex gap-3 mt-6">
                <button id="btnCancelCreate"
                    class="flex-1 py-2 rounded-lg border border-slate-600 hover:bg-slate-700 transition-colors">
                    İptal
                </button>
                <button id="btnConfirmCreate"
                    class="flex-1 py-2 rounded-lg bg-brand-600 hover:bg-brand-500 font-semibold transition-colors">
                    Oluştur
                </button>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-slate-800 rounded-2xl p-6 w-full max-w-md mx-4 border border-slate-700">
            <h3 class="text-xl font-bold mb-2">Şifre Gerekli</h3>
            <p id="passwordRoomName" class="text-slate-400 mb-4"></p>

            <div class="space-y-4">
                <input id="joinPassword" type="password" placeholder="Oda şifresi"
                    class="w-full px-4 py-2 bg-slate-700 rounded-lg border border-slate-600 focus:border-brand-500 focus:outline-none">

                <p id="passwordError" class="text-red-400 text-sm hidden"></p>
            </div>

            <div class="flex gap-3 mt-6">
                <button id="btnCancelPassword"
                    class="flex-1 py-2 rounded-lg border border-slate-600 hover:bg-slate-700 transition-colors">
                    İptal
                </button>
                <button id="btnConfirmPassword"
                    class="flex-1 py-2 rounded-lg bg-brand-600 hover:bg-brand-500 font-semibold transition-colors">
                    Katıl
                </button>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="toast" class="fixed bottom-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <p id="toastMessage"></p>
    </div>

    <script src="lobby.js"></script>
</body>

</html>
